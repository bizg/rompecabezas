<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
          <h2>Rompecabezas</h2>
      </div>
      <div id="instrucciones">
        <p>Instrucciones</p>
        <ul id="lista-instrucciones"></ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
            <h5>Objetivo</h5>
            <img src="images/final.png" alt="Final">
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="mov">ULTIMO MOVIMIENTO</div>
        <div id="flecha" class="texto-centrado"></div>
      </div>
      
    </div>
    <div class="col-60">
      <div class="comienzo_content" id="boton_comienzo">
        <div class="comienzo">
          <button type="button" id="comenzar">Comenzar</button>
        </div>
      </div>
      <div id="juego"></div>
    </div>
    <div id="footer">
      MIKE CARDONA RODRIGUEZ
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
